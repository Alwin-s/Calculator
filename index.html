<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="background-color: rgb(155, 183, 191);">
    
    <div style="background-color: aqua; height: 450px; width: 400px;margin-left: 35%; margin-top: 5%;   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div style="padding: 20px;" >
            <input   type="text" id="result" class="form-control rounded-0" style="background-color: rgb(6, 39, 39); color: aliceblue; height: 60px; font-size: 25px; font-weight: bold;">
        </div>
        
        <div class="row  ms-3 mt-3">
            <div class="col-3"><button id="seven" onclick="displayNumber(7)" >7</button></div>
            <div class="col-3"><button id="eight" onclick="displayNumber(8)">8</button></div>
            <div class="col-3"><button id="nine" onclick="displayNumber(9)">9</button></div>
            <div class="col-3"><button id="add" onclick="displayNumber('+')">+</button></div>
        </div>
        <div class="row  ms-3 mt-3">
            <div class="col-3"><button id="four" onclick="displayNumber(4)" >4</button></div>
            <div class="col-3"><button id="five" onclick="displayNumber(5)">5</button></div>
            <div class="col-3"><button id="six" onclick="displayNumber(6)">6</button></div>
            <div class="col-3"><button id="sub" onclick="displayNumber('-')">-</button></div>
        </div>
        <div class="row  ms-3 mt-3">
            <div class="col-3"><button id="one" onclick="displayNumber(1)" >1</button></div>
            <div class="col-3"><button id="two" onclick="displayNumber(2)">2</button></div>
            <div class="col-3"><button id="three" onclick="displayNumber(3)">3</button></div>
            <div class="col-3"><button id="mul" onclick="displayNumber('*')" >X</button></div>
        </div>
        <div class="row  ms-3 mt-3">
            <div class="col-3"><button id="zero" onclick="displayNumber(0)">00</button></div>
            <div class="col-3"><button id="zero" onclick="displayNumber(0)">0</button></div>
            <div class="col-3"><button id="div" onclick="displayNumber('.')">.</button></div>
            <div class="col-3"><button  id="divide" onclick="displayNumber('/')">รท</button></div>
        </div>
        <div class="row ms-3 mt-3">
            <div class="col-4"><button id="ac" onclick="clearBox()" style="width: 60%;">AC</button></div>
            <div class="col-4"><button id="del" onclick="removelastitem()" style="width: 60%; margin-left: -30%;">&#9003;</button></div>
            <div class="col-4"><button id="equal" onclick="evaluateExp()" style="width: 140%;margin-left: -60%;">=</button></div>
        </div>

    </div>
</body>
</html>
